<html>
<head>
    <title>AG Glossary Study</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/b9c172c354.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <link rel="shortcut icon" href="images/icon.png" type="image/png">

<body>
    <header>
        <a href="https://asossosaror.github.io/study-glossary/main.html"><img src="images/fullLogo.png" class="logo" alt="logo"></a>
        <nav>
            <ul class="nav-links">
                <li class="nav-li"><a class="nav-a" href="#">Home</a></li>
                <li class="nav-li"><a class="nav-a" href="#">About us</a></li>

            </ul>
        </nav>
        <a class="cta" href="#"><button class="btn">Contact</button></a>
    </header>
    <div class="center-box">
        <h1>AG Glossary Study</h1>
        <p>On this page, you can study the words you've submitted.</p>
        <div>
            <button class="btn" id="random-set-btn" onclick="chooseRandomSet()">Random set</button>
            <button class="btn" id="choose-new-word" onclick="newWordOrAnswer('newWord')">Type the word you're learning</button>
            <button class="btn" id="choose-explanation" onclick="newWordOrAnswer('answer')">Type explanation</button>
            <div class="header">
                <div id="dropdown-choice" class="dropdown" data-dropdown>
                    <button id="dropdown-btn" class="link dropdown-btn" data-dropdown-button>Choose set  <i class="fa-solid fa-angle-down"></i></button>
                    <div class="dropdown-menu information-grid">
                        <div>
                            <div id="dropdown-links1" class="dropdown-links">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="footer-div">
