<!DOCTYPE html>
<html lang="en">
<head>
    <title>AG Study</title>
    <link rel="stylesheet" href="main.css">

    crossorigin="anonymous"></script>
    <script src="main.js"></script>

<body>
    <div class="center-box">
        <header>
            <h1>AG Glossary</h1>
            <p id="testp2">On this page, you can create sets of words that you want to learn.</p>
        </header>

        <div>
            <form id="headline-form">
                <label class="headline_class" for="textinput_headline" id="textinput_headline_label">Headline: </label>
                <input class="headline_class text-input" id="textinput_headline" type="text" placeholder="Headline for the set" autofocus>
                <button class="btn" id="submitHeadlineBtn" type="button" onclick="createHeadline()">Submit headline</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-div">

        </div>
    </footer>
