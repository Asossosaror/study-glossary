<!DOCTYPE html>
<html lang="en">
<head>
    <title>AG Study</title>
    <link rel="stylesheet" href="main.css">

    crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>AG Glossary</h1>
        <p id="testp2">On this page, you can create sets of words that you want to learn.</p>
    </header>

    <div>
        <form id="pair-form">
            <label class="newWord_explanation_class" for="textinput_newword">New Word: </label>
            <input class="newWord_explanation_class textinput" id="textinput_newword" type="text" placeholder="Type the new word here">
            <label class="newWord_explanation_class" for="textinput_explanation">Explanation: </label>
            <input class="newWord_explanation_class textinput" id="textinput_explanation" type="text" placeholder="Explain the word here"></input>
            <button id="submitPairBtn" type="submit" onclick="createPair()">Submit pair</button><br><br>
            <button type="button" onclick="createSet()">Finish studyset</button>
            <button type="reset" onclick="resetStorage()">Reset storage</button>
            <button type="button" onclick="testing()">hello</button>
            <button type="button" onclick="another()">Oooh yeah!</button>
        </form>
    </div>
</form>
</div>
