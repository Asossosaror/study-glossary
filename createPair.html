<!DOCTYPE html>
<html lang="en">
<head>
    <title>AG Glossary</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="center-box">
        <header>
            <h1>AG Glossary</h1>
            <p id="testp2">On this page, you can create sets of words that you want to learn.</p>
        </header>
    
        <div>
            <form id="pair-form" autocomplete="off">
                <label class="newWord_explanation_class" for="textinput_newword">New Word: </label>
                <input class="newWord_explanation_class text-input" id="textinput_newword" type="text" placeholder="Type the new word here" autofocus>
                <label class="newWord_explanation_class" for="textinput_explanation">Explanation: </label>
                <input class="newWord_explanation_class text-input" id="textinput_explanation" type="text" placeholder="Explain the word here"></input>
                <button class="btn" id="submitPairBtn" type="submit" onclick="createPair()">Submit pair</button><br><br>
                <button class="btn" type="button" onclick="createSet()">Finish studyset</button>
                <button class="btn" type="reset" onclick="resetStorage()">Reset storage</button>
                <button class="btn" type="button" onclick="testing()">hello</button>
                <button class="btn" type="button" onclick="another()">Oooh yeah!</button>
            </form>
        </div>
        <button class="back-to-home-btn" onclick="document.location.href = 'https://asossosaror.github.io/study-glossary/main.html'">Back to home ></button>
    </div>
    <footer>
        <div class="footer-div">
            <h5>This website was created by &copy; AG Study.</h4>
        </div>
    </footer>
</body>
</html>
